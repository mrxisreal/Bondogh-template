<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../dist/css/output.css" rel="stylesheet">
        <link rel="stylesheet" href="../../src/css/styles.css">

        <title>select categories</title>

    <body class="bg-[#FAFAFA]">
        <!-- main container -->
        <div
            class="h-screen space-y-1 flex pt-5
            flex-col
            relative mx-auto md:w-5/12 lg:w-4-12 xl:w-3/12">


            <div class="flex flex-row-reverse items-center justify-between
                px-5 fixed h-20 w-full right-0 z-10 bg-[#FAFAFA] md:bg-white md:border-b-2 md:border-[#EDEDED] top-0">
                <div class="flex flex-row-reverse items-center">
                    <img src="../../src/images/icons/Arrow right -.svg" />
                    <p class="pl-3 text-lg font-bold text-[18px]">ثبت آگهی</p>
                </div>
                <img src="../../src/images/icons/reload.svg" />
            </div>

            <div class="flex flex-col relative top-16 px-5">
                <p class="text-[20px] font-bold">نوع آگهی</p>
                <p class="text-[14px] text-[#222222] pt-1">نوع آگهی خود را
                    انتخاب کنید</p>
            </div>

            <div class="flex flex-col gap-3 relative top-10 pb-32 px-5">
                <div class="flex flex-row relative shadow-c-1 border-2
                    border-[#C60000]
                    bg-white justify-between items-center px-5 py-3 rounded-8">
                    <div class="flex flex-row items-center justify-center">
                        <img src="../../src/images/icons/ads-type-1.svg" />
                        <p class="font-semibold text-[18px] pr-4">فروش مسکونی</p>
                    </div>
                </div>

                <div class="flex flex-row relative shadow-c-1
                    bg-white justify-between items-center px-5 py-3 rounded-8">
                    <div class="flex flex-row items-center justify-center">
                        <img src="../../src/images/icons/ads-type-2.svg" />
                        <div class="flex flex-col">
                            <p class="font-semibold text-[18px] pr-4">آگهی املاک</p>
                            <p class="font-normal text-[14px] pr-4 text-[#333333]">امکانات تخصصی برای مدیران و مشاوران</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="bg-white fixed flex flex-row w-full justify-center
                items-center gap-5 bottom-0 right-0 py-5 px-3 border-t-2
                border-[#EDEDED]">
                <button class="bg-[#C60000] text-white text-center px-16
                    btn-shadow
                    rounded-8 py-4 font-bold">
                    ثبت
                </button>
                <button class="bg-[#c6000021] text-[#C60000] text-center px-16
                    rounded-8 py-4 font-bold">
                    قبلی
                </button>
