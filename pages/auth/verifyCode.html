<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../dist/css/output.css" rel="stylesheet">
        <link rel="stylesheet" href="../../src/css/styles.css">

        <title>verify code</title>
    </head>

    <body class="bg-[#FAFAFA]">
        <!-- main container -->
        <div
            dir="rtl"
            class="w-11/12 h-screen space-y-1 flex flex-col
            relative mx-auto md:w-5/12 lg:w-4-12 xl:w-3/12">
            <!-- back btn -->
            <div class="flex flex-row absolute left-0 top-3 items-center">
                <p class="font-bold pl-2 text-lg">تغییر شماره تماس</p>
                <img src="../../src/images/icons/Arrow right -.svg" />
            </div>

            <!-- logo -->
            <div class="h-2/6 flex justify-center items-center">
                <img class="w-16 relative top-5"
                    src="../../src/images/logo.svg" />
            </div>

            <!-- v code section -->
            <div class="h-3/6 flex flex-col pt-5">
                <div class="input flex flex-row relative justify-center gap-4">
                    <div class="flex flex-col text-center bg-white px-4 py-3
                        rounded-8 shadow-c-1 border-2 border-[#c600006e]">
                        <img src="../../src/images/flags/kordi.svg" />
                        <p class="font-bold pt-3">کردی</p>
                    </div>
                    <div class="flex flex-col text-center bg-white px-4 py-3
                        rounded-8 shadow-c-1">
                        <img src="../../src/images/flags/arabi.svg" />
                        <p class="font-bold pt-3">عربی</p>
                    </div>
                </div>

                <div class="input flex flex-col relative pt-12">
                    <label class="pb-5 text-center font-bold">کد ارسال شد به
                        شماره ******09174</label>
                    <input placeholder="123456789" class="text-left ltr h-14
                        mt-1 px-3
                        py-2
                        bg-white border-2 border-[#EEF0F3]
                        placeholder-slate-400 focus:outline-none
                        focus:border-[#C60000] block w-full
                        rounded-md sm:text-sm focus:ring-1" type="number" />
                    <!-- <span class="absolute top-[50px] left-4">07</span> -->
                </div>
            </div>

            <!-- bottom section (button and text)  -->
            <div class="h-1/6 flex text-center flex-col-reverse align pb-5">
                <button class="bg-[#C60000] hover:bg-[#B10000] btn-shadow
                    text-white
                    font-bold py-2 px-4 rounded-8 h-12">
                    تایید
                </button>
                <p class="font-bold pb-10">ارسال دوباره تا <span
                        class="text-[#CE1127] font-normal pr-1">1:23</span></p>
            </div>
        </body>

    </html>
